    // FIDO使用可能OSチェック
    // 戻り値：false = iOS14より前、またはAndroid7より前の場合
    //         true  = 上記以外
    function isAvailable() {
        var isAvailableIos = true;
        var isAvailableAndroid = true;
        var isAvailable = true;
    
        var ua = navigator.userAgent;
    
        if (ua.match("\\(iP.+; CPU .*OS (\\d+)[_\\d]*.*\\) AppleWebKit\\/")) {
            if (RegExp.$1 < 14) {
                isAvailableIos = false;
            }
        }
    
        if (ua.match("\\(.*Android (\\d+)[\\.\\d]*[\\.\\d]*.*\\) AppleWebKit\\/")) {
            if (RegExp.$1 < 7) {
                isAvailableAndroid = false;
            }
        }
    
        if (!isAvailableIos || !isAvailableAndroid) {
            isAvailable = false;
        }
    
        return isAvailable;
    }
    
    
    
    // FIDO認証器登録済判定
    function reloadLocalKeys() {
    
        if (localStorage) {
            var fidoUsers = localStorage.getItem('fidoUsers');
            if (fidoUsers) {
                let passwordAuth_tab = document.getElementById("passwordAuth_tab");
                let passwordAuth = document.getElementById("passwordAuth");
                let fidoAuth_tab = document.getElementById("fidoAuth_tab");
                let fidoAuth = document.getElementById("fidoAuth");
                passwordAuth_tab.classList.remove('active');
                passwordAuth.classList.remove('active');
                fidoAuth_tab.classList.add('active');
                fidoAuth.classList.add('active');
            } else {
                removeTabOrContents();
            }
        }
    }

            btnEye.className = "fa fa-eye-slash";
